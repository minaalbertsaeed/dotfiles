# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'omerxx/tmux-floax'
set -g @floax-text-color 'white'
set -g @floax-border-color 'white'
set -g default-terminal "screen-256color"
set-option -g history-limit 10000
set -s escape-time 0


setw -g mode-keys vi
unbind C-b
set-option -g prefix C-s
bind-key C-s send-prefix

set -g status-style 'bg=#444444 fg=#ffffff'
set -g status-position top
bind r source-file ~/.config/tmux/tmux.conf
set -g base-index 1

set-window-option -g mode-keys vi
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel 'xclip -in -selection clipboard'
 
 
set -g mouse
# vim-like pane switching
bind -r - last-window

# Bind 'C' to split the current window horizontally and switch to the new pane
bind-key u split-window -c "#{pane_current_path}"

# Bind 'V' to split the current window vertically and switch to the new pane
bind-key b split-window -h -c "#{pane_current_path}"

unbind-key i

bind-key -r i run-shell "tmux neww -n 'man' $HOME/.local/scripts/tmux_man.sh"

 
bind k select-pane -U
bind j select-pane -D
bind h select-pane -L
bind l select-pane -R

bind-key -r C-h select-window -t :-
bind-key -r C-l select-window -t :+

# Resize panes using prefix + J/K/L/H
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5
bind -r H resize-pane -L 5


run '~/.config/tmux/plugins/tpm/tpm'

