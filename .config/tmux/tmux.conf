# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'omerxx/tmux-floax'
set -g @plugin 'wfxr/tmux-fzf-url'

# Plugins settings
set -g @fzf-url-bind 't'
set -g @floax-bind '-'
set -g @floax-text-color 'white'
set -g @floax-border-color 'white'

set-option -g terminal-overrides ",xterm-256color:Tc"
set-option -g history-limit 10000
set -s escape-time 10
unbind -n MouseDown3Pane

# Status bar fg & bg
set -g status-style 'bg=#161616 fg=#ffffff'
set -g mode-style "fg=#FFFFFF,bg=default,reverse"

# window name color
set-window-option -g window-status-style fg=#C0C0C0,bg=default,dim # fg=base0
set-window-option -g window-status-current-style fg=white,bg=default,bright 

# pane border
set-option -g pane-border-style fg=colour235 #fg=base02
set-option -g pane-active-border-style fg=white #fg=base01

# clock
set-window-option -g clock-mode-colour green #green
setw -g mode-keys vi

# prefix is C-s 
unbind C-b
set-option -g prefix C-s
bind-key C-s send-prefix

set -g status-position top
set -g base-index 1

set-window-option -g mode-keys vi

bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel 'xclip -in -selection clipboard'

# Enables mouse for scrolling and selection
set -g mouse
set-option -g mouse on

bind -r p last-window
# unbind-key r
bind -r r swap-pane -U
bind -r r swap-pane -U

bind u split-window -l 15 -c "#{pane_current_path}"
bind b split-window -h -l 70 -c "#{pane_current_path}"

unbind-key t
unbind-key /
unbind-key \"
unbind-key %
unbind-key n
unbind-key z

# Resizing pane with prefix + i
unbind-key i
bind-key -r i resize-pane -Z


unbind-key m
# Launch a window with this man pages script
bind-key -r m run-shell "tmux neww -n 'man' $HOME/.local/scripts/tmux_man.sh"

 
# vim-like pane switching
bind k select-pane -U
bind j select-pane -D
bind h select-pane -L
bind l select-pane -R

# Move through windows forward & backward using prefix + h/l
bind-key -r C-h select-window -t :-
bind-key -r C-l select-window -t :+

# Resize panes using prefix + J/K/L/H
bind -r J resize-pane -D 3
bind -r K resize-pane -U 3
bind -r L resize-pane -R 3
bind -r H resize-pane -L 3


run '~/.config/tmux/plugins/tpm/tpm'

